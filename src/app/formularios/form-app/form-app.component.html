  <div class="container">

    <div class="starter-template">

      <div class="row custom-row">      	

        <div class="col-md-12 mt-5 custom-container ">

        <h1>{{ titulo }} </h1>
    
              <form [formGroup]="contacto" (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group">
                    <label>Nombre y primer apellido</label>
                    <input type="text" formControlName="nya" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nya.errors }" />
                    <div *ngIf="submitted && f.nya.errors" class="invalid-feedback">
                        <div *ngIf="f.nya.errors.required">Por favor, ingresa tu Nombre y Apellido</div>
                    </div>
                </div>  
                <div class="form-group">
                    <label>Fecha nacimiento</label>
                    <input type="number" formControlName="fech" min="1980" max="2020" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fech.errors }" />
                    <div *ngIf="submitted && f.fech.errors" class="invalid-feedback">
                        <div *ngIf="f.fech.errors.required">Fecha requerida</div>
                    </div>
                </div>                   
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">El email es obligatorio</div>
                        <div *ngIf="f.email.errors.email">Por favor, ingresa tu Email</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Asunto</label>
                    <input type="text" formControlName="asunto" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.asunto.errors }" />
                    <div *ngIf="submitted && f.asunto.errors" class="invalid-feedback">
                        <div *ngIf="f.asunto.errors.required">Por favor, ingresa el Asunto</div>
                    </div>
                </div>
                <div class="form-group">
                              <label for="gen">Genero</label>
                              <select class="form-control" formControlName="gen" [ngClass]="{ 'is-invalid': submitted && f.gen.errors }">
                                <option value="">Seleccionar</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
			      
                                
                              </select>
                              <div *ngIf="submitted && f.gen.errors" class="invalid-feedback">
                        <div *ngIf="f.gen.errors.required">Por favor, Selecciona el genero</div>
                    </div>
                          </div>
                <div class="form-group">
                            <label for="mensaje">Mensaje de descripcion</label>
                            <textarea class="form-control" formControlName="mensaje" rows="3" [ngClass]="{ 'is-invalid': submitted && f.mensaje.errors }"></textarea>
                            <div *ngIf="submitted && f.mensaje.errors" class="invalid-feedback">
                      <div *ngIf="f.mensaje.errors.required">Por favor, ingresa el Mensaje ( 6 Caracteres m√≠nimo )</div>
                  </div>
                          </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Aceptar</button>
                </div>
                  </form>

        </div>


      </div>

    </div>

  </div> 


 
      <div align="center">
        <progress></progress>
      </div>
